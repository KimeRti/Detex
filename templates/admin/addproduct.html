{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Paneli</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/adminbootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/adminstyle.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        {% include 'admin/partials/_sidebar.html' %}
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            {% include 'admin/partials/_navbar.html' %}
            <!-- Navbar End -->

            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary  rounded p-5">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-secondary rounded h-200 p-4">
                            <h6 class="mb-4">Ürün Ekle</h6>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="product_name" class="form-label">Ürün Adı</label>
                                    <input type="text" class="form-control" name="product_name" >
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Ürün Açıklaması</label>
                                    <input type="text" class="form-control" name="description" >
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Ürün Kategorisi</label>
                                    <select class="form-select form-select-lg mb-3"  name="category">
                                        <option selected="">Kategori Seçiniz</option>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Ürün Fotoğrafı 1</label>
                                    <input class="form-control bg-dark" type="file" name="photo1">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Ürün Fotoğrafı 2</label>
                                    <input class="form-control bg-dark" type="file" name="photo2">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Ürün Fotoğrafı 3</label>
                                    <input class="form-control bg-dark" type="file" name="photo3">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Ürün Fotoğrafı 4</label>
                                    <input class="form-control bg-dark" type="file" name="photo4">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Ürün Fotoğrafı 5</label>
                                    <input class="form-control bg-dark" type="file" name="photo5">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Ürün Fotoğrafı 6</label>
                                    <input class="form-control bg-dark" type="file" name="photo6">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Ürün Fotoğrafı 7</label>
                                    <input class="form-control bg-dark" type="file" name="photo7">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Ürün Fotoğrafı 8</label>
                                    <input class="form-control bg-dark" type="file" name="photo8">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Ürün Fotoğrafı 9</label>
                                    <input class="form-control bg-dark" type="file" name="photo9">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Ürün Fotoğrafı 10</label>
                                    <input class="form-control bg-dark" type="file" name="photo10">
                                </div>
                                <button type="submit" class="btn btn-primary">Ürünü Ekle</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form End -->

        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/adminmain.js' %}"></script>
</body>

</html>
